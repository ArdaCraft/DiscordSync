plugins {
    id "com.github.johnrengelman.shadow" version "4.0.2"
    id "org.spongepowered.plugin" version "0.8.1"
}

group = "me.dags"
version = "3.0-SNAPSHOT"
def spongeVersion = "7.1.0-SNAPSHOT"

sponge {
    plugin.id = "discordsync"
    plugin.meta {
        name = "DiscordSync"
        version = "2.0"
        description = "Sync your server with Discord"
    }
}

configurations {
    shade
    compile.extendsFrom shade
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "http://repo.bastian-oppermann.de" }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "org.spongepowered:spongeapi:${spongeVersion}"
    shade "org.javacord:javacord:3.0.3"
    shade "com.github.dags-:CommandBus:2.0.6"
    shade ("com.github.dags-:TextMU:0.2") {
        transitive = false
    }
}

shadowJar {
    configurations = [project.configurations.shade]
    relocate "me.dags.commandbus.", "me.dags.discordsync.libs.commandbus."
    relocate "me.dags.textmu.", "me.dags.discordsync.libs.textmu."
    archiveName = "${baseName}-${version}-${spongeVersion}.jar"
}

jar.dependsOn shadowJar
jar.enabled = false